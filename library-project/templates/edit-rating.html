<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
    <h1>Edit rating</h1>
    <p>Book name: {{ selected_book.title }}</p>
    <p>Current Rating: {{ selected_book.rating }}</p>
    <form action="{{ url_for('edit_rating', id=selected_book.id) }}" method="POST">
        <input type="text" name="rating" placeholder="New Rating" />
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
